<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the pairs</title>
    <link rel="icon" type="image/png" href="img/crystal.png">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="game">
        <h1 class="game__title">Find the pair</h1>

        <div class="game__timer" id="timer">00:00</div>

        <div class="game__difficulty difficulty" id="difficulty-select">
            <div class="difficulty__selected">Easy</div>
            <ul class="difficulty__options">
                <li class="difficulty__option" data-value="easy" selected>Easy</li>
                <li class="difficulty__option" data-value="medium">Medium</li>
                <li class="difficulty__option" data-value="hard">Hard</li>
            </ul>
        </div>

        <div class="game__board" id="game-board"></div>

        <div class="game__controls controls">
            <button class="controls__button" id="restart-btn" aria-label="restart">
                <img src="img/back-arrow.svg" alt="restart">
            </button>
        </div>
    </div>

    <div class="modal modal--hidden" id="win-modal">
        <div class="modal__content">
            <h2 class="modal__title">Congratulations!</h2>
            <p class="modal__text">You completed the level in <span class="modal__time" id="final-time"></span> seconds.
            </p>
            <button class="modal__button" id="next-level-btn">Next level</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
